<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #downloadBtn {
      background-color: #2196F3;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <button id="transcribe">Transcribe Video</button>
  <button id="downloadBtn">Download Video</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
